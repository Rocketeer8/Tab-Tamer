<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Extension</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Tab Tamer</h1>
      <a href="More Options Interface/more-options.html" class="more-options">More Options ></a>
    </div>

    <div id="mainSection">
      <div class="popup-content"> 
        <div id="tabsNumber">Current tabs:</div>
        <!-- Clicking Behavior: Clicking on the label will focus on the associated form element. 
          This makes it easier for users to interact with form elements, especially on devices with touch interfaces.-->
        <div id="inputSection">
          <label for="numberInput" id="maxTabLabel">Maximum tabs:</label>
          <input type="number" id="numberInput" value=15 min="1" step="1">
          <button id="submitButton">Submit</button>
        </div>
      </div>
    </div>

    <!-- script src="background.js"></script -->
    <script src="content.js"></script>
  </body>
</html>
